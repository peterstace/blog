<!DOCTYPE>
<html>
  <head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    <div style="width:35rem;margin:auto;">
      <a href="/"><h1 class="title" style="text-align:center">{{ $.Site.Title }}</h1></a>
      <div style="text-align:center;">
        <a href="https://github.com/{{ $.Site.Params.github }}">github</a>
        |
        <a href="https://twitter.com/{{ $.Site.Params.twitter }}">twitter</a>
        |
        <a href="/about">about</a>
      </div>
      <div style="text-align:center;">
        <h2>&middot; &middot; &middot;</h2>
      </div>
      {{ block "main" . }}
      {{ end }}
    </div>
    <p>
      Copyright &copy;
      {{ block "copyYear" . }}{{end}}
      {{ $.Site.Params.author }}
    </p>
  </body>
</html>
